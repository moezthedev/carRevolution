<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logocode.png " />
    <title>Car Revolution</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="#" class="logo-link">
          <img src="images/logocode.png" alt="Logo" class="logo" />
        </a>

        <a href="#" class="menu">
          <div class="menu-line menu-line-1"></div>
          <div class="menu-line menu-line-2"></div>
          <div class="menu-line menu-line-3"></div>
        </a>

        <nav class="nav-list">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Sale</a>
          <a href="#" class="nav-link">Best Seller</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </div>

      <button class="page-btn left-btn">
        <img src="images/arrow.png" />
      </button>
      <button class="page-btn right-btn">
        <img src="images/arrow.png" />
      </button>

      <div class="progress-wrapper">
        <div class="progress">
          <h2>1/5</h2>
        </div>
        <div class="circle-wrapper">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
          <div class="circle circle-5"></div>
        </div>
      </div>

      <div class="wrapper">
        <section class="section-1">
          <div class="section-wrapper section-1-wrapper">
            <div class="section-1-heading-wrapper">
              <h1 class="section-1-heading">The best cars around the world</h1>
            </div>
          </div>
        </section>
        <section class="section-2">
          <div class="section-wrapper section-2-wrapper">
            <div class="sale">
             
              <button class="sale-btn">order now!</button>
            </div>
            <img
              src="images/engine.jpg"
              alt="engine"
              class="engine"
            />
          </div>
        </section>
        <section class="section-3">
          <div class="section-wrapper section-3-wrapper">
            <h1 class="section-3-heading">the best quality</h1>
           
          
          </div>
        </section>
        <section class="section-4">
          <div class="section-wrapper section-4-wrapper">
            <div class="section-4-bg"></div>
            <h1 class="section-4-heading">Newly Released Cars</h1>
            <img
              src="images/section-4-bg.jpg"
              alt="Newly Released Cars bg"
              class="cars"
            />
          </div>
        </section>
        <section class="section-5">
          <div class="section-wrapper section-5-wrapper">
            <ul class="footer-list">
              <li>Contact</li>
              <li>PK</li>
             
              <li>Open Daily</li>
              <li>For appointment please contact</li>
            </ul>
            <img src="images/logocode.png" class="footer-img" />
            <ul class="footer-list">
              <li>Connect</li>
              <li>PN: 123-456-099</li>
              <li>MN: 123-345-8700</li>
              <li>moizahsan5@gmail.com</li>
             
            </ul>
            <p class="copyright">
              Copyright &copy; Moez. All Rights Reserved
            </p>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
